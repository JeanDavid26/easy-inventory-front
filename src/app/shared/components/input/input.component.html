<div>
  <label [for]="label" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{label}} {{required ? '*': ''}}</label>
  <input #input [type]="type" [(ngModel)]="value" (ngModelChange)="updateValue($event)" [id]="label" class="input bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
  <div class="text-sm text-red-500" ></div>
</div>
