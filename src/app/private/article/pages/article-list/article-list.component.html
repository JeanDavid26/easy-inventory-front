
<div class="flex flex-col grow p-10">
  <div class="flex py-3 justify-end">
    <app-button (click)="goToArticleDetail(0)">Ajouter un article</app-button>
  </div>
  <div class="relative overflow-x-auto sm:rounded-lg ">
    <table class=" w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Code
                </th>
                <th scope="col" class="px-6 py-3">
                    Désignation
                </th>
                <th scope="col" class="px-6 py-3">
                    Catégorie
                </th>
                <th scope="col" class="px-6 py-3">
                    Prix unitaire
                </th>
            </tr>
        </thead>
        <tbody>
            <tr (click)="goToArticleDetail(article.id)" *ngFor="let article of tArticle"
            class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 even:hover:bg-gray-500 dark:hover:bg-gray-500 cursor-pointer">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{article.referenceCode}}
                </th>
                <td class="px-6 py-4">
                  {{article.label}}
                </td>
                <td class="px-6 py-4">
                  {{article.oCategory.label}}
                </td>
                <td class="px-6 py-4">
                  {{article.unitPrice}} €
                </td>
            </tr>
            <ng-container *ngIf="tArticle.length === 0">
              <tr
              class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                  <td scope="row" class="px-6 py-4 font-medium whitespace-nowrap">
                      Pas d'article enregistrer
                  </td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
            </ng-container>



        </tbody>
    </table>
  </div>
</div>
