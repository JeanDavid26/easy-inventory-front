<div class="flex flex-col grow p-10 gap-5">
  <div class="flex justify-end">
    <app-button *ngIf="!id" (click)="enregistrer()">Ajouter</app-button>
    <app-button *ngIf="id" (click)="enregistrer()">Enregister</app-button>

  </div>
  <form class="flex flex-col gap-3 grow-0" [formGroup]="form" *ngIf="form">

    <div class="w-1/4">
      <label for="désignation" class="w-1/4 block mb-2 text-sm font-medium text-gray-900 dark:text-white">Désignation</label>
      <input type="text" id="désignation" formControlName="label" class="w-1/4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
    </div>
  </form>

  <div class="flex flex-col gap-5" *ngIf="category">
    <span class="text-white font-bold">Articles associés</span>

    <div class="relative overflow-x-auto sm:rounded-lg ">
      <table class=" w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                  <th scope="col" class="px-6 py-3">
                      Désignation
                  </th>
                  <th scope="col" class="px-6 py-3">
                      Code de référence
                  </th>
                  <th scope="col" class="px-6 py-3">
                      Prix unitaire
                  </th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let article of category.tArticle"
              class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                  <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white even:hover:bg-gray-500 dark:hover:bg-gray-500 cursor-pointer">
                      {{article.label}}
                  </th>
                  <td class="px-6 py-4">
                    {{article.referenceCode}}
                </td>
                  <td class="px-6 py-4">
                      {{article.unitPrice}} €
                  </td>
              </tr>
              <ng-container *ngIf="category.tArticle.length === 0">
                <tr
                class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        Pas de d'articles associés à cette catégorie
                    </th>
                    <td></td>
                    <td></td>
                </tr>
              </ng-container>
          </tbody>
      </table>
    </div>
  </div>
</div>
